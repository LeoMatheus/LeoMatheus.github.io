<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body onload="horario()">
    <header class="main-head">

        <nav>
            <img src="svg/peixe.svg" alt="peixe" class="img-logo">
            <h1 id="logo">Fish In Gorpa</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="carrinho.html"><img src="svg/carrinho-de-compras.svg" alt="carrinho" class="cart"></a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="main">
        <h1 onmouseenter="mudarCor(this)">O Peixe é congelado mas nosso tempo não</h1>
        <div id="horas"></div>
    </section>

    <section class="sorteio">
        <h1>Curiosidades Sobre Peixes</h1>
        <div id="peixeSorteado"></div>
        <button onclick="sortearPeixe()">Clique aqui para sortear</button>
    </section>


    <section class="cardapio">
        <h1>Cardapio da peixaria in Gorpa</h1>
         <div class="escolhas">
             <div class="escolha-cubo"><input name="peixe" type="checkbox" value="Salmao"> <span>Salmao</span></div>
             <div class="escolha-cubo"><input type="checkbox" name="peixe" value="Sardinha"> <span>Sardinha</span></div>
             <div class="escolha-cubo"><input type="checkbox" name="peixe" value="Tilapia"> <span>Tilapia</span></div>
             <div class="escolha-cubo"><input type="checkbox" name="peixe"  value="Atum"> <span>Atum</span></div>
             <div class="escolha-cubo"><input type="checkbox" name="peixe"  value="Bacalhau"> <span>Bacalhau</span></div>
             <div  class="escolha-cubo"><input type="checkbox" name="peixe" value="Bagre"> <span>Bagre</span></div >

                <button  id="btn-cardapio" onclick="escolherTodos('peixe')">Selecionar Todos</button>
         </div>

        
    </section>


    <section class="vitrine">
        <h1>Variedade de peixes</h1>
        <div class="vitrine-flex">
            <div class="caixa">
                <img src="img/atum.jpg" alt="" id="atum" onmouseover="mostrarNome('Atum')">
            </div>
            <div class="caixa">
                <img src="img/bacalhau.jpeg" alt="" id="bacalhau" onmouseover="mostrarNome('Bacalhau')">
            </div>
            <div class="caixa">
                <img src="img/bagre.jpg" alt="" id="bagre" onmouseover="mostrarNome('Bagre')">
            </div>
            <div class="caixa">
                <img src="img/Tilapia.jpg" alt="" id="tilapia" onmouseover="mostrarNome('Tilapia')">
            </div>
            <div class="caixa">
                <img src="img/sardinha.jpg" alt="" id="sardinha" onmouseover="mostrarNome('Sardinha')">
            </div>
            <div class="caixa">
                <img src="img/salmao.jpeg" alt="" id="salmao" onmouseover="mostrarNome('Salmão')">
            </div>

        </div>
        <h1 id="NomePeixe"></h1>
    </section>

</body>

</html>
